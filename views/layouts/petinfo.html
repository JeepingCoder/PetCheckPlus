<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
   <link rel=" stylesheet" href ="./public/css/style.css">
    <title>Pet Check Plus</title>
</head>
<body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">

           
                
                    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-blue-500">Pet's Parent's Information</h2>
                            
                    <div>
                        <form
                        class="mt-4"
                        action="/upload"
                        method="POST"
                        enctype="multipart/form-data"
                      >
                    <br>
                        <label for="email-signup" class="sr-only">Pet Name</label>
                        <input id="email-signup" name="email-signup" type="email-signup" autocomplete="email-signup" required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
                      </div>
                    <br>
                    <div>
                        <label for="password-signup" class="sr-only">Species</label>
                        <input id="password-signup" name="password-signup" type="password-signup" autocomplete="current-password" required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
                    </div>
                    <br>
                    <div>
                        <label for="name-signup" class="sr-only">Gender</label>
                        <input id="name-signup" name="name-signup" type="FirstName"  required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Pet's Parent Full Name">
                    </div>
                    <br>
            
            <div class="form-group">
              <input
                type="file"
                name="file"
                id="input-files"
                class="form-control-file border"
              />
            </div>
            <br>
            <div class=" text-lg text-center">
                <a href="#" class=" border-2 rounded  border-neutral-400 bg-blue-400  font-medium text-neutral-700 hover:text-indigo-600">Submit</a>  
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
          <br>
      </div>
    </body>
    </html>
