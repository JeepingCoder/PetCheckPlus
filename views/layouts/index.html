<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
   <link rel=" stylesheet" href ="./public/css/style.css">
    <title>Pet Check Plus</title>
</head>
<body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-20.5 w-auto" src="https://www.freepnglogos.com/uploads/dog-png/png-puppy-dog-transparent-puppy-dog-images-pluspng-32.png" alt="Pet check plus logo ">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-blue-500">Welcome to Pet Check Plus</h2>
        <p class="mt-2 text-center text-sm text-blue-500">
        
          <a href="#" class="font-medium text-blue-500 hover:text-indigo-500">Your Source For All Your Pet Documentation</a>
        </p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-500 hover:text-indigo-600">Forgot your password?</a>
          </div>
        </div>
        <div class="flex items-center justify-between">
          
                <div class=" text-lg ">
                    <a href="#" class="border-2 rounded  border-neutral-400 bg-blue-400  font-medium text-neutral-700 hover:text-indigo-600">Sign Up</a>     
            </div>
            
            <div class="text-lg">
              <a href="#" class="border-2 rounded  border-neutral-400  bg-blue-400 font-medium text-neutral-700 hover:text-indigo-600">Log In</a>
            </div>
         
          </div>
            
   
</body>
</html>
