<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
   <link rel=" stylesheet" href ="./public/css/style.css">
    <title>Pet Check Plus</title>
</head>
<body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">

           
                
                    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-blue-500">Pet's Parent's Information</h2>
                            
                    <div>
                    <br>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
                      </div>
                    <br>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
                    </div>
                    <br>
                    <div>
                        <label for="verifyPassword" class="sr-only">Password</label>
                        <input id="verifyPassword" name="verifyPassword" type="verifyPassword" autocomplete="current-password" required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Verify Your Password">
                    </div>
                    <br>
                    <div>
                        <label for="FirstName" class="sr-only">Pet's Parent's First Name</label>
                        <input id="FirstName" name="FirstName" type="FirstName"  required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Pet's Parent First Name">
                    </div>
                    <br>
                    <div>
                        <label for="LastName" class="sr-only">Pet's Parent's Last Name</label>
                        <input id="LastName" name="LastName" type="LastName"  required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Pet's Parent Last Name">
                    </div>
                    <br>
                    <div>
                        <label for="phoneNumber" class="sr-only">Phone Number</label>
                        <input id="phoneNumber" name="phoneNumber" type="PhoneNumber"  required class="relative block w-full appearance-none rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Phone Number">
                    </div>
                    <br>
                
                    <div class=" text-lg text-center">
                        <a href="#" class=" border-2 rounded  border-neutral-400 bg-blue-400  font-medium text-neutral-700 hover:text-indigo-600">Submit</a>     
                    
                    
                      
                </div>

                    

</body>
</html>
